<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Brainrot Games Index</title>
<style>
    :root {
        --bg: #050510;
        --bg-alt: #101020;
        --accent: #ff4fd8;
        --accent-soft: rgba(255, 79, 216, 0.18);
        --text: #ffffff;
        --text-soft: #c4c4dd;
        --border: #2b2b44;
        --btn-bg: #18182a;
        --btn-hover-bg: #22223a;
        --btn-border: #333355;
    }

    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 20px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background:
            radial-gradient(circle at top, #26264a 0, transparent 55%),
            radial-gradient(circle at bottom, #0a1c33 0, transparent 55%),
            var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        justify-content: center;
    }

    .page {
        width: 100%;
        max-width: 1000px;
    }

    header {
        text-align: center;
        margin-bottom: 18px;
    }

    h1 {
        margin: 0 0 6px;
        font-size: clamp(24px, 4vw, 32px);
        letter-spacing: 0.04em;
    }

    .subtitle {
        margin: 0;
        font-size: 14px;
        color: var(--text-soft);
        opacity: 0.9;
    }

    .panel {
        background: rgba(9, 9, 24, 0.96);
        border-radius: 14px;
        border: 1px solid rgba(255, 255, 255, 0.04);
        box-shadow: 0 16px 40px rgba(0, 0, 0, 0.6);
        padding: 16px 16px 18px;
        backdrop-filter: blur(10px);
    }

    .top-row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
        margin-bottom: 14px;
    }

    .search-wrap {
        position: relative;
        flex: 1 1 240px;
        min-width: 0;
    }

    .search-input {
        width: 100%;
        padding: 8px 12px;
        padding-left: 28px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: #141426;
        color: var(--text);
        font-size: 14px;
        outline: none;
        transition: border 0.15s, box-shadow 0.15s, background 0.15s;
    }

    .search-input::placeholder {
        color: #75759a;
    }

    .search-input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 1px var(--accent-soft);
        background: #18182c;
    }

    .search-icon {
        position: absolute;
        left: 9px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 12px;
        opacity: 0.75;
    }

    .filters {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
    }

    .chip {
        border-radius: 999px;
        padding: 4px 9px;
        font-size: 11px;
        background: #17172a;
        color: var(--text-soft);
        border: 1px solid transparent;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        transition: background 0.15s, color 0.15s, border 0.15s, transform 0.1s;
        user-select: none;
        white-space: nowrap;
    }

    .chip-dot {
        width: 7px;
        height: 7px;
        border-radius: 50%;
        background: #6f6fff;
    }

    .chip.brainrot .chip-dot { background: #ffb347; }
    .chip.fix .chip-dot      { background: #7bff8c; }
    .chip.fake .chip-dot     { background: #ff6f91; }
    .chip.other .chip-dot    { background: #9ad3ff; }

    .chip.active {
        background: var(--accent-soft);
        color: var(--text);
        border-color: var(--accent);
        transform: translateY(-1px);
    }

    .games-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
        gap: 10px;
        margin-top: 8px;
    }

    .btn {
        display: block;
        width: 100%;
        text-align: left;
        text-decoration: none;
        background: var(--btn-bg);
        border: 1px solid var(--btn-border);
        border-radius: 10px;
        padding: 10px 12px 9px;
        color: var(--text);
        font-size: 14px;
        cursor: pointer;
        transition:
            background 0.14s,
            border 0.14s,
            box-shadow 0.14s,
            transform 0.12s;
    }

    .btn:hover {
        background: var(--btn-hover-bg);
        border-color: var(--accent);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        transform: translateY(-2px);
    }

    .btn-title {
        display: block;
        font-weight: 600;
        margin-bottom: 3px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .btn-sub {
        display: block;
        font-size: 11px;
        color: var(--text-soft);
        margin-bottom: 3px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .btn-tag {
        display: inline-block;
        font-size: 10px;
        padding: 2px 7px;
        border-radius: 999px;
        background: #222238;
        color: #d0d0ff;
    }

    .btn-tag.brainrot { background: rgba(255, 179, 71, 0.16); color: #ffd99b; }
    .btn-tag.fix      { background: rgba(123, 255, 140, 0.16); color: #a6ffba; }
    .btn-tag.fake     { background: rgba(255, 111, 145, 0.16); color: #ffc2d4; }
    .btn-tag.other    { background: rgba(154, 211, 255, 0.16); color: #cce6ff; }

    .empty {
        margin-top: 14px;
        text-align: center;
        font-size: 13px;
        color: var(--text-soft);
        display: none;
    }

    @media (max-width: 650px) {
        body {
            padding: 14px;
        }
        .panel {
            padding: 13px 13px 16px;
        }
        .top-row {
            flex-direction: column;
            align-items: stretch;
        }
        .filters {
            justify-content: flex-start;
        }
    }
</style>
</head>
<body>
<div class="page">
    <header>
        <h1>Brainrot Games</h1>
        <p class="subtitle">Quick launcher page for every game in this brainrot repo</p>
    </header>

    <div class="panel">
        <div class="top-row">
            <div class="search-wrap">
                <span class="search-icon">üîç</span>
                <input
                    id="searchInput"
                    class="search-input"
                    type="text"
                    placeholder="Search games for example car or telekinesis"
                >
            </div>
            <div class="filters">
                <button class="chip active" data-filter="all">
                    <span class="chip-dot"></span>
                    All
                </button>
                <button class="chip brainrot" data-filter="brainrot">
                    <span class="chip-dot"></span>
                    Brainrot pack
                </button>
                <button class="chip fix" data-filter="fix">
                    <span class="chip-dot"></span>
                    Fix broken and add missing
                </button>
                <button class="chip fake" data-filter="fake">
                    <span class="chip-dot"></span>
                    Fake compression
                </button>
                <button class="chip other" data-filter="other">
                    <span class="chip-dot"></span>
                    Other
                </button>
            </div>
        </div>

        <div id="gamesGrid" class="games-grid">
            <!-- buttons will be inserted by JS -->
        </div>

        <div id="emptyMsg" class="empty">
            No games match your search or filter
        </div>
    </div>
</div>

<script>
    const basePath = ""; // repo root, links like "2048-merge-run/"

    const games = [
        { slug: "2048-merge-run",           name: "2048 merge run",              status: "fix" },
        { slug: "build-a-big-army",         name: "build a big army",            status: "fix" },
        { slug: "build-a-plane",            name: "build a plane",               status: "brainrot" },
        { slug: "camouflage-and-sniper",    name: "camouflage and sniper",       status: "brainrot" },
        { slug: "car-survival-3d",          name: "car survival 3d",             status: "brainrot" },
        { slug: "city-defense",             name: "city defense",                status: "brainrot" },
        { slug: "clothing-shop-3d",         name: "clothing shop 3d",            status: "fix" },
        { slug: "cool-cars-run-3d",         name: "cool cars run 3d",            status: "fake" },
        { slug: "crush-cars-3d",            name: "crush cars 3d",               status: "brainrot" },
        { slug: "destiny-run-3d",           name: "destiny run 3d",              status: "brainrot" },
        { slug: "destroy-the-car-3d",       name: "destroy the car 3d",          status: "fix" },
        { slug: "diamond-seeker",           name: "diamond seeker",              status: "fake" },
        { slug: "draw-joust",               name: "draw joust",                  status: "fix" },
        { slug: "evolving-bombs-3d",        name: "evolving bombs 3d",           status: "fix" },
        { slug: "fire-and-frost-master",    name: "fire and frost master",       status: "fix" },
        { slug: "fitness-empire",           name: "fitness empire",              status: "fix" },
        { slug: "flick-goal",               name: "flick goal",                  status: "fake" },
        { slug: "flip-master",              name: "flip master",                 status: "fake" },
        { slug: "giant-wanted",             name: "giant wanted",                status: "fake" },
        { slug: "gun-clone",                name: "gun clone",                   status: "fake" },
        { slug: "gun-runner",               name: "gun runner",                  status: "fix" },
        { slug: "high-heels",               name: "high heels",                  status: "fix" },
        { slug: "kaji-run",                 name: "kaji run",                    status: "fix" },
        { slug: "make-a-superboat",         name: "make a superboat",            status: "brainrot" },
        { slug: "makeover-run",             name: "makeover run",                status: "fake" },
        { slug: "mega-car-jumps",           name: "mega car jumps",              status: "brainrot" },
        { slug: "money-rush",               name: "money rush",                  status: "fix" },
        { slug: "monster-box-3d",           name: "monster box 3d",              status: "fix" },
        { slug: "office-fight",             name: "office fight",                status: "fix" },
        { slug: "robot-invasion",           name: "robot invasion",              status: "fake" },
        { slug: "run-rich-3d",              name: "run rich 3d",                 status: "fix" },
        { slug: "save-p-diddy-from-prison", name: "save p diddy from prison",    status: "other" },
        { slug: "seat-jam-3d",              name: "seat jam 3d",                 status: "fake" },
        { slug: "shooting-master",          name: "shooting master",             status: "brainrot" },
        { slug: "supermarket-3d",           name: "supermarket 3d",              status: "fix" },
        { slug: "survive-to-victory",       name: "survive to victory",          status: "fix" },
        { slug: "telekinesis-attack",       name: "telekinesis attack",          status: "brainrot" },
        { slug: "telekinesis-car",          name: "telekinesis car",             status: "brainrot" },
        { slug: "telekinesis-drive",        name: "telekinesis drive",           status: "brainrot" },
        { slug: "telekinesis",              name: "telekinesis",                 status: "fix" },
        { slug: "triple-match-3d",          name: "triple match 3d",             status: "brainrot" },
        { slug: "tug-of-war-with-cars",     name: "tug of war with cars",        status: "brainrot" },
        { slug: "twerk-race-3d",            name: "twerk race 3d",               status: "fake" },
        { slug: "twisted-rope-3d",          name: "twisted rope 3d",             status: "fix" },
        { slug: "wall-crawler",             name: "wall crawler",                status: "fix" },
        { slug: "war-regions",              name: "war regions",                 status: "fake" },
        { slug: "weapon-craft-run",         name: "weapon craft run",            status: "fake" },
        { slug: "weapon-upgrade-rush",      name: "weapon upgrade rush",         status: "fix" },
        { slug: "wheel-scale",              name: "wheel scale",                 status: "other" }
    ];

    const statusLabel = {
        brainrot: "shit ton of brainrot games",
        fix: "fix broken and add missing",
        fake: "fake compression files",
        other: "other"
    };

    const statusTagClass = {
        brainrot: "btn-tag brainrot",
        fix: "btn-tag fix",
        fake: "btn-tag fake",
        other: "btn-tag other"
    };

    const grid = document.getElementById("gamesGrid");
    const emptyMsg = document.getElementById("emptyMsg");
    const searchInput = document.getElementById("searchInput");
    const chips = Array.from(document.querySelectorAll(".chip"));

    let activeFilter = "all";

    function createButton(game) {
        const a = document.createElement("a");
        a.className = "btn";
        a.href = basePath + game.slug + "/";

        const label = statusLabel[game.status] || "other";
        const tagClass = statusTagClass[game.status] || "btn-tag";

        a.innerHTML = `
            <span class="btn-title">${game.name}</span>
            <span class="btn-sub">${game.slug}/</span>
            <span class="${tagClass}">${label}</span>
        `;

        a.dataset.name = game.name.toLowerCase();
        a.dataset.slug = game.slug.toLowerCase();
        a.dataset.status = game.status;

        return a;
    }

    function renderButtons() {
        grid.innerHTML = "";
        games.forEach(game => {
            const btn = createButton(game);
            grid.appendChild(btn);
        });
    }

    function applyFilters() {
        const query = searchInput.value.trim().toLowerCase();
        const buttons = Array.from(grid.querySelectorAll(".btn"));
        let visible = 0;

        buttons.forEach(btn => {
            const name = btn.dataset.name;
            const slug = btn.dataset.slug;
            const status = btn.dataset.status;

            const matchesSearch =
                !query ||
                name.includes(query) ||
                slug.includes(query);

            const matchesFilter =
                activeFilter === "all" ||
                status === activeFilter;

            const show = matchesSearch && matchesFilter;
            btn.style.display = show ? "block" : "none";
            if (show) visible++;
        });

        emptyMsg.style.display = visible === 0 ? "block" : "none";
    }

    function setupSearch() {
        searchInput.addEventListener("input", applyFilters);
    }

    function setupChips() {
        chips.forEach(chip => {
            chip.addEventListener("click", () => {
                chips.forEach(c => c.classList.remove("active"));
                chip.classList.add("active");
                activeFilter = chip.dataset.filter;
                applyFilters();
            });
        });
    }

    renderButtons();
    setupSearch();
    setupChips();
    applyFilters();
</script>
</body>
</html>
